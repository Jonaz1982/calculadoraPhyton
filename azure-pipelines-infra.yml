name: $(Build.DefinitionName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main

variables:
  TF_VAR_location: "eastus"
  TF_VAR_environment: "dev"
  TF_VAR_resource_group_name: "rgtest"
  backend_storage_account: "tfbackendstorage"
  backend_container_name: "terraform-state"
  backend_key: "iac/terraform.tfstate"

pool:
  vmImage: "ubuntu-latest"

stages:
  - stage: Terraform_Deploy
    displayName: "Despliegue de Infraestructura en Azure"
    jobs:
      - job: DeployInfra
        displayName: "Terraform Init, Plan & Apply"
        steps:
          - task: UsePythonVersion@0
            displayName: "Seleccionar versiÃ³n de Python 3.x"
            inputs:
              versionSpec: "3.x"
              addToPath: true

          - task: TerraformTaskV4@4
            name: TerraformInit
            displayName: "ğŸŒ± Terraform Init"
            inputs:
              provider: "azurerm"
              command: "init"
              workingDirectory: "$(System.DefaultWorkingDirectory)/iac"
              backendServiceArm: "ConexionAzureServicePrincipal1"
              backendAzureRmResourceGroupName: "rgtest"
              backendAzureRmStorageAccountName: "rgterraformdevops01"
              backendAzureRmContainerName: "terraform"
              backendAzureRmKey: "iac/terraform.tfstate"

          - script: |
              echo "ğŸ” Ejecutando terraform plan con cÃ³digo de salida"
              terraform plan -out=tfplan
              echo "##vso[task.setvariable variable=TF_CHANGES;isOutput=true]$?"
            name: PlanTerraform
            displayName: "ğŸ” Terraform Plan (manual)"
            workingDirectory: "$(System.DefaultWorkingDirectory)/iac"

          - script: |
              echo "âœ… Aplicando cambios de Terraform"
              terraform apply -auto-approve tfplan
            displayName: "ğŸš€ Terraform Apply (si hay cambios)"
            workingDirectory: "$(System.DefaultWorkingDirectory)/iac"
            condition: eq(variables['TF_CHANGES'], '2')

          - script: |
              echo "ğŸ“‹ Recursos gestionados por Terraform:"
              terraform state list
            workingDirectory: "$(System.DefaultWorkingDirectory)/iac"
            displayName: "ğŸ“‹ Listar estado de Terraform"
            condition: eq(variables['TF_CHANGES'], '2')

          - script: |
              echo "ğŸ“¦ Nombre del ACR creado:"
              terraform output acr_login_server
            workingDirectory: "$(System.DefaultWorkingDirectory)/iac"
            displayName: "ğŸ“¦ Obtener nombre del ACR"
            condition: eq(variables['TF_CHANGES'], '2')
